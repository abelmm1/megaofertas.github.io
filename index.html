<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir MEGA OFERTAS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        button {
            margin-top: 30px;
            padding: 18px 35px;
            background-color: #25D366;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 20px;
        }
        button:hover {
            background-color: #1ebe5d;
        }
    </style>

    <script>
        function abrirNavegadorExterno() {
            // Esto obliga a salir del navegador de TikTok:
            window.open(
                "https://megaofertas.github.io/external.html", 
                "_blank"
            );
        }
    </script>
</head>
<body>

    <h1>Entrar al Canal MEGA OFERTAS</h1>
    <p>Para abrir el canal, TikTok necesita salir a tu navegador.</p>

    <button onclick="abrirNavegadorExterno()">Abrir WhatsApp</button>

</body>
</html>
