<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar al Canal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        button {
            margin-top: 30px;
            padding: 18px 35px;
            background-color: #25D366;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 20px;
        }
    </style>

    <script>
        function salirTikTok() {
            // Este archivo NO debe contener nada de WhatsApp.
            // Solo abre otra pestaña en Safari/Chrome.
            window.open(
                "https://megaofertas.github.io/salida.html",
                "_blank"
            );
        }
    </script>
</head>
<body>

    <h1>Entrar al Canal MEGA OFERTAS</h1>
    <p>Toca el botón para continuar.</p>

    <button onclick="salirTikTok()">Continuar</button>

</body>
</html>
