<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ofertas Virales MX</title>

  <!-- IMPORTANTE: no metas scripts -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: url("logo.png") center/cover no-repeat;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      opacity: 0.9;
      margin: 10px 0 30px;
      font-size: 15px;
      line-height: 1.4;
    }

    /* BOTONES — CLAVE: <a> LIMPIO */
    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      margin-bottom: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }

    .link:active {
      background: rgba(255,255,255,0.22);
    }

    .icon {
      width: 32px;
      height: 32px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo"></div>

    <!-- TEXTO -->
    <h1>Ofertas Virales MX</h1>
    <p>
      Comunidad de cupones y ofertas reales.<br>
      Únete a nuestros canales oficiales.
    </p>

    <!-- LINKS WHATSAPP — DIRECTOS -->
    <a class="link"
       href="https://whatsapp.com/channel/0029Va9rGRjAu3aMSKuXnI32">
      Canal de Cupones
      <img class="icon" src="whatsapp.png" alt="WhatsApp">
    </a>

    <a class="link"
       href="https://whatsapp.com/channel/XXXXXXXXXXXX">
      Canal de Perfumes
      <img class="icon" src="whatsapp.png" alt="WhatsApp">
    </a>

    <a class="link"
       href="https://whatsapp.com/channel/YYYYYYYYYYYY">
      Canal de Ofertas
      <img class="icon" src="whatsapp.png" alt="WhatsApp">
    </a>

    <!-- FACEBOOK -->
    <a class="link"
       href="https://facebook.com/tu_pagina">
      Página de Facebook
      <img class="icon" src="facebook.png" alt="Facebook">
    </a>

    <div class="footer">
      Abre directo desde TikTok
    </div>

  </div>
</body>
</html>
